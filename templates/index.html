<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- navbar -->
    <nav>
      <div class="nav-wrapper">
        <nav class="nav" style="background-color:#00f260">
          <a href="#" class="brand-logo center">churnator<span style="color:black!important">.ai</span></a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
          </ul>
      </div>
    </nav>

  <div class="divider"></div>
  <div class="section">

    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s4 offset-s2">
            <input id="name" type="text" class="validate">
            <label for="name">Name</label>
          </div>
          <div class="input-field col s4">
            <input id="id" type="text" class="validate">
            <label for="id">Customer Id</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s8 offset-s2">
            <input id="score" type="email" class="validate">
            <label for="score">Credit Score</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s8 offset-s2">
			<input id="email" type="email" class="validate" disabled>
			<select class="browser-default">
					<option value="" disabled selected>Choose a country</option>
					<option value="1">France</option>
					<option value="2">Germany</option>
					<option value="3">Spain</option>
				  </select>
            <label for="Geography">Geography</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s8 offset-s2">
			<input id="gender" type="email" class="validate"disabled>
			<select class="browser-default">
					<option value="" disabled selected>Choose a gender</option>
					<option value="1">Male</option>
					<option value="2">Female</option>
				  </select>
            <label for="gender">Gender</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s8 offset-s2">
            <input id="age" type="email" class="validate">
            <label for="age">Age</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s8 offset-s2">
            <input id="tenure" type="email" class="validate">
            <label for="tenure">Tenure</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s8 offset-s2">
            <input id="balance" type="email" class="validate">
            <label for="balance">Balance</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s8 offset-s2">
            <input id="products" type="email" class="validate">
            <label for="products">Number of products</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s8 offset-s2">
			<input id="creditCard" type="email" class="validate" disabled>
			<select class="browser-default">
					<option value="" disabled selected>Choose an option</option>
					<option value="1">Yes</option>
					<option value="2">No</option>
				  </select>
            <label for="creditCard">Has Credit Card</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s8 offset-s2">
			<input id="member" type="email" class="validate" disabled>
			<select class="browser-default">
					<option value="" disabled selected>Choose an option</option>
					<option value="1">Yes</option>
					<option value="2">No</option>
				  </select>
            <label for="member">Is Active Member</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s8 offset-s2">
            <input id="salary" type="email" class="validate">
            <label for="salary">Estimated Salary</label>
          </div>
        </div>
       <div class="center-align">
          <a href="results.html" class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
          </a>
       </div>
    </div>
    </form>
  </div>

  </div>

  <div class="divider"></div>
  <div class="section">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
	<script>



		function predict(geography, creditScore, gender, age, tenure, balance, products, hasCreditCard, isActiveMember, salary) {
			axios.get('predict', {params: {geography: geography, creditScore:creditScore, gender:gender, age:age, tenure:tenure, balance: balance, products:products, hasCreditCard:hasCreditCard, isActiveMember:isActiveMember, salary:salary}})
			.then(function(res) {console.log(res.data)});
		}

	</script>

</body>
<style>
  body {
    font-family: 'Open Sans', sans-serif;
  }
  a.button {
    -webkit-appearance: button;
    -moz-appearance: button;
    appearance: button;

    text-decoration: none;
    color: initial;
}
</style>

</html>
